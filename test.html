<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepairBridge Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .nav button.active {
            background: rgba(255, 255, 255, 0.3);
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>RepairBridge Platform Test</h1>
    <div class="container">
        <div class="nav">
            <button class="active" onclick="showContent('dashboard')">Dashboard</button>
            <button onclick="showContent('data')">Data Hub</button>
            <button onclick="showContent('diagnostics')">Diagnostics</button>
        </div>
        <div class="content" id="content">
            <h2>Dashboard</h2>
            <p>This is a simplified test version of RepairBridge to verify basic functionality.</p>
            <p>If you can see this, the basic HTML/CSS is working correctly.</p>
        </div>
    </div>

    <script>
        function showContent(section) {
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('.nav button');
            
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Update content based on section
            switch(section) {
                case 'dashboard':
                    content.innerHTML = '<h2>Dashboard</h2><p>Vehicle management dashboard with stats and overview.</p>';
                    break;
                case 'data':
                    content.innerHTML = '<h2>Data Hub</h2><p>Access vehicle data from multiple OEM sources.</p>';
                    break;
                case 'diagnostics':
                    content.innerHTML = '<h2>AR Diagnostics</h2><p>Augmented reality powered vehicle diagnostics.</p>';
                    break;
            }
        }
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
